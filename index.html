<html lang="en">

<head>

        #inputarea {
            width: 300px;

            grid-template-columns: repeat(3, 1fr);
            gap: 10px;

        #inputarea {
            width: 25%;
            /* height: 25%; */
        }

        #resultarea {
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        #resultarea>div {
            background-color: aqua;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>


    <div id="inputarea">

    <div id="actionarea">

    </div>

    <div id="sumofdia"></div>

    <script>

        // Problem Breakdown (from the interview):
        // âœ… Task:

        // Take 9 inputs (3x3 matrix)

        // Show the matrix on UI after button click

        // Highlight or calculate:

        // Left-to-right diagonal (main diagonal)

        // Right-to-left diagonal (secondary diagonal)

        // Print the sum of both diagonals


        let inputarea = document.getElementById("inputarea")

        // for(let i=0; i<9; i++){
        //     let inputElement = document.createElement('input')
        //     inputElement.setAttribute('type', 'number')
        //     inputElement.setAttribute('id', `${i}`)
        //     inputarea.appendChild(inputElement)
        // }


        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let inputElement = document.createElement('input')
                inputElement.setAttribute('type', 'number')
                inputElement.setAttribute('id', `${i}-${j}`)
                inputarea.appendChild(inputElement)
            }

        }


        function result() {
            console.log('working')
            let resultarea = document.getElementById('resultarea')
            let sum = 0

            for (let k = 0; k < 3; k++) {
                for (let l = 0; l < 3; l++) {
                    let singleDiv = document.createElement('div')
                    let inputValue = document.getElementById(`${k}-${l}`).value;
                    singleDiv.textContent = inputValue;
                    if (k == l) {
                        singleDiv.style.backgroundColor = 'red'
                        sum += Number(inputValue);
                    }
                    resultarea.appendChild(singleDiv);
                }
            }
            document.getElementById("sumofdia").textContent = `Total Sum of Diagonal: ${sum}`;

        }

    </script>
</body>

</html>
